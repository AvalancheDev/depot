<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
         {% csrf_token %}
        <input type="file" name="file"><br/>
        <input type="submit" value="Upload">
    </form>

    <ul>
    {% for file in files %}
      <li><a href="/depot/default/{{ file.file_id }}">{{ file.filename }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
